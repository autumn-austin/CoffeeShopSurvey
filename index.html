<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Shop Survey</title>
    <html>

    <head>
        <title>Survey Form</title>
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey based on your experience</p>

    <form id="survey-form">
        <label id="name-label">Enter your name:</label>
        <input id="name" type="text" placeholder="e.g Jo Shmo" required></input>

        <label id="email-label">Enter your email:</label>
        <input id="email" type="email" placeholder="JoShmo@yournetwork.com" required></input>

        <label id="number-label">Enter your age (years):</label>
        <input id="number" type="number" required min="13" max="120" placeholder="35"></input>

        <label>How did you hear about us?</label>
        <select id="dropdown">
            <option>Select One
            </option>
            <option>Google
            </option>
            <option>Facebook
            </option>
            <option>Friend
            </option>
            <option>Other
            </option>
        </select>

        <label>How would you rate your experience today?</label>
        <label><input type="radio" name="experience" class="inline" value="5" />
            Fantastic</label>
        <label><input type="radio" name="experience" class="inline" value="4" />
            Good</label>
        <label><input type="radio" name="experience" class="inline" value="3" />
            Neutral</label>
        <label><input type="radio" name="experience" class="inline" value="2" />
            Poor</label>
        <label><input type="radio" name="experience" class="inline" value="1" />
            Terrible</label>

        <p1>What is your Gender Identity?</p1>
        <label>
            <input name="gender" value="male" type="checkbox" class="input-checkbox"> Male </label>
        <label>
            <input name="gender" value="female" type="checkbox" class="input-checkbox"> Female </label>
        <label>
            <input name="gender" value="non" type="checkbox" class="input-checkbox"> Non-Binary</label>
        <label>
            <input name="gender" value="fluid" type="checkbox" class="input-checkbox"> Gender Fluid</label>

        <label>Tell us why you visited today!
            <textarea class="input-text" name="visit" rows="3" cols="30"
                placeholder="I like to work from your coffee shop..."></textarea>

            <button type="submit" id="submit" class="submit-button"> Submit </button>

    </form>
</body>
